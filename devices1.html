<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Device Issues (Firestore)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-size: 0.95rem;
    }
    .navbar-brand {
      font-weight: 600;
    }
    .nav-link {
      padding: 6px 10px !important;
    }
    .container {
      padding-top: 10px;
    }
    .issue-card {
      border-left: 4px solid #0d6efd;
      padding: 10px !important;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .issue-card:hover {
      background-color: #f1f3f5;
      transform: scale(1.02);
    }
    .issue-card h5 {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    .issue-card p {
      margin: 2px 0;
    }
    .search-bar {
      max-width: 500px;
      margin: 10px auto;
    }
    #modalDetails, #modalResolution {
      white-space: pre-line;
      line-height: 1.5;
      word-wrap: break-word;
      background-color: #f8f9fa;
      border-radius: 6px;
      padding: 8px;
    }
    .modal-body {
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid px-3">
    <a class="navbar-brand fw-semibold" href="devices1.html">üñ•Ô∏è IT Inventory</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto small" id="navLinks">
        <li class="nav-item"><a href="devices1.html" class="nav-link">üìã See Issues</a></li>
        <li class="nav-item"><a href="inventory.html" class="nav-link">üíæ Inventory</a></li>
        <li class="nav-item"><a href="edit-inventory.html" class="nav-link">‚úèÔ∏è Edit Inventory</a></li>
        <li class="nav-item"><a href="issue-logger1.html" class="nav-link">üßæ Add Issues</a></li>
      </ul>
    </div>
  </div>
</nav>

<script>
  // Highlight active page in navbar
  document.addEventListener("DOMContentLoaded", () => {
    const current = window.location.pathname.split("/").pop();
    document.querySelectorAll("#navLinks .nav-link").forEach(link => {
      if (link.getAttribute("href") === current) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  });
</script>


  <!-- Main -->
  <div class="container">
    <div class="input-group search-bar">
      <span class="input-group-text bg-primary text-white py-1 px-2">üîç</span>
      <input type="text" id="searchInput" class="form-control py-1" placeholder="Search issues...">
    </div>

    <h6 id="pageTitle" class="text-center text-secondary mb-3"></h6>

    <div id="issuesContainer" class="row g-2 justify-content-center"></div>
  </div>

  <!-- Issue Details Modal -->
  <div class="modal fade" id="issueModal" tabindex="-1" aria-labelledby="issueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white py-2">
          <h5 class="modal-title" id="issueModalLabel">Issue Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body small">
          <p><strong>Engineer:</strong> <span id="modalEngineer"></span></p>
          <p><strong>Device Type:</strong> <span id="modalDevice"></span></p>
          <p><strong>Title:</strong> <span id="modalTitle"></span></p>
          <p><strong>Details:</strong></p>
          <div id="modalDetails" class="mb-3"></div>
          <p><strong>Resolution:</strong></p>
          <div id="modalResolution" class="mb-3"></div>
          <p class="text-muted"><strong>Created:</strong> <span id="modalCreated"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Firebase config (same as issue-logger.html)
    const firebaseConfig = {
      apiKey: "AIzaSyA5ezNWECVn4vkdEHWhap-mv1B-D8LCN70",
      authDomain: "quiz-43b3e.firebaseapp.com",
      projectId: "quiz-43b3e",
      storageBucket: "quiz-43b3e.appspot.com",
      messagingSenderId: "477037762591",
      appId: "1:477037762591:web:ea30670a704b0063819d2a",
      measurementId: "G-7RWKDV2SLP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM Elements
    const issuesContainer = document.getElementById("issuesContainer");
    const searchInput = document.getElementById("searchInput");
    const pageTitle = document.getElementById("pageTitle");
    const deviceMenu = document.getElementById("deviceMenu");

    let issues = [];
    let selectedDevice = localStorage.getItem("selectedDevice") || "All";

    // Real-time Firestore listener
    onSnapshot(collection(db, "issues"), (snapshot) => {
      issues = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      populateDeviceMenu();
      renderIssues();
    });

    function populateDeviceMenu() {
      const devices = [...new Set(issues.map(i => i.deviceType))];
      deviceMenu.innerHTML = `
        <li class="nav-item"><a href="issue-logger1.html" class="nav-link">‚ûï Add Issues</a></li>
        <li class="nav-item"><a href="#" class="nav-link ${selectedDevice === 'All' ? 'active' : ''}" onclick="showAll()">All</a></li>
      `;
      devices.forEach(d => {
        deviceMenu.innerHTML += `
          <li class="nav-item"><a href="#" class="nav-link ${selectedDevice === d ? 'active' : ''}" onclick="filterByDevice('${d}')">${d}</a></li>
        `;
      });
    }

    function renderIssues(filterText = "") {
      issuesContainer.innerHTML = "";
      let filtered = issues;

      if (selectedDevice && selectedDevice !== "All") {
        filtered = filtered.filter(i => i.deviceType === selectedDevice);
        pageTitle.textContent = selectedDevice + " Issues";
      } else {
        pageTitle.textContent = "All Logged Issues";
      }

      if (filterText.trim() !== "") {
        filtered = filtered.filter(i =>
          i.issueTitle.toLowerCase().includes(filterText.toLowerCase()) ||
          i.deviceType.toLowerCase().includes(filterText.toLowerCase()) ||
          i.engineerName.toLowerCase().includes(filterText.toLowerCase()) ||
          i.issueDetails.toLowerCase().includes(filterText.toLowerCase())
        );
      }

      if (filtered.length === 0) {
        issuesContainer.innerHTML = `<p class="text-center text-muted mt-2">No issues found.</p>`;
        return;
      }

      filtered.forEach((issue, index) => {
        const card = document.createElement("div");
        card.className = "col-12 col-md-6 col-lg-4";
        card.innerHTML = `
          <div class="card issue-card shadow-sm" onclick="showIssue('${issue.id}')">
            <h5 class="text-primary">${issue.issueTitle}</h5>
            <p><strong>Device:</strong> ${issue.deviceType}</p>
            <p><strong>Engineer:</strong> ${issue.engineerName}</p>
            <p class="small text-muted">${issue.issueDetails.substring(0, 80)}...</p>
            ${issue.resolution ? `<p class="text-success small"><strong>Resolution:</strong> ${issue.resolution.substring(0, 80)}...</p>` : ""}
          </div>
        `;
        issuesContainer.appendChild(card);
      });
    }

    window.showIssue = function (id) {
      const issue = issues.find(i => i.id === id);
      if (!issue) return;

      document.getElementById("modalEngineer").textContent = issue.engineerName;
      document.getElementById("modalDevice").textContent = issue.deviceType;
      document.getElementById("modalTitle").textContent = issue.issueTitle;
      document.getElementById("modalDetails").innerHTML = issue.issueDetails || "No details provided.";
      document.getElementById("modalResolution").innerHTML = issue.resolution || "Not resolved yet.";
      document.getElementById("modalCreated").textContent = issue.createdAt || "Unknown date";

      new bootstrap.Modal(document.getElementById("issueModal")).show();
    };

    window.filterByDevice = function (device) {
      localStorage.setItem("selectedDevice", device);
      selectedDevice = device;
      populateDeviceMenu();
      renderIssues(searchInput.value);
    };

    window.showAll = function () {
      localStorage.setItem("selectedDevice", "All");
      selectedDevice = "All";
      populateDeviceMenu();
      renderIssues(searchInput.value);
    };

    searchInput.addEventListener("input", (e) => renderIssues(e.target.value));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
