<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Issue Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f6f8fa;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .modal-content {
      border-radius: 12px;
    }
    .preserve-lines {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
      th, td {
        padding: 6px;
      }
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üñ•Ô∏è IT Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="issue-logger.html" class="nav-link active">Add / Edit Issues</a>
          </li>
          <li class="nav-item">
            <a href="devices.html" class="nav-link">Device View</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h2 class="text-center my-4">üñ•Ô∏è IT Issue Logger</h2>

    <!-- Form Card -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="issueForm">
          <input type="hidden" id="editIndex" />

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Engineer Name</label>
              <input type="text" id="engineerName" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Device Type</label>
              <select id="deviceType" class="form-select" required>
                <option value="">-- Select --</option>
                <option>Printer</option>
                <option>Monitor</option>
                <option>CPU</option>
                <option>Keyboard</option>
                <option>Mouse</option>
                <option>Software</option>
                <option>Network</option>
              </select>
            </div>

            <div class="col-md-12">
              <label class="form-label">Issue Title</label>
              <input type="text" id="issueTitle" class="form-control" required />
            </div>

            <div class="col-md-12">
              <label class="form-label">Issue Details</label>
              <textarea id="issueDetails" class="form-control" rows="3" required></textarea>
            </div>

            <div class="col-md-12">
              <label class="form-label">Resolution (Detailed Steps)</label>
              <textarea id="resolution" class="form-control" rows="5" placeholder="Write detailed fix or troubleshooting steps..."></textarea>
            </div>

            <div class="col-12 text-center mt-3">
              <button type="submit" id="saveBtn" class="btn btn-primary px-4">Add Issue</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Table Card -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">üìã Logged Issues</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle" id="issuesTable">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Engineer</th>
                <th>Device</th>
                <th>Title</th>
                <th>Created</th>
                <th>Resolution</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Resolution Modal -->
  <div class="modal fade" id="resolutionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">üõ†Ô∏è Resolution Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="resolutionText" class="preserve-lines"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('issueForm');
    const tableBody = document.querySelector('#issuesTable tbody');
    const saveBtn = document.getElementById('saveBtn');
    const editIndex = document.getElementById('editIndex');
    const resolutionText = document.getElementById('resolutionText');
    const resolutionModal = new bootstrap.Modal(document.getElementById('resolutionModal'));

    function loadIssues() {
      tableBody.innerHTML = '';
      const issues = JSON.parse(localStorage.getItem('issues')) || [];

      issues.forEach((issue, index) => {
        const shortRes = issue.resolution
          ? (issue.resolution.length > 40 ? issue.resolution.substring(0, 40) + "..." : issue.resolution)
          : "-";

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${issue.engineerName}</td>
          <td>${issue.deviceType}</td>
          <td>${issue.issueTitle}</td>
          <td>${issue.createdAt}</td>
          <td>
            ${issue.resolution
              ? `<a href="#" onclick="viewResolution(${index})">${shortRes}</a>`
              : '-'}
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editIssue(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteIssue(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const issues = JSON.parse(localStorage.getItem('issues')) || [];

      const issueData = {
        engineerName: form.engineerName.value,
        deviceType: form.deviceType.value,
        issueTitle: form.issueTitle.value,
        issueDetails: form.issueDetails.value,
        resolution: form.resolution.value,
        createdAt: new Date().toLocaleString()
      };

      if (editIndex.value !== '') {
        issues[editIndex.value] = issueData;
        editIndex.value = '';
        saveBtn.textContent = 'Add Issue';
      } else {
        issues.push(issueData);
      }

      localStorage.setItem('issues', JSON.stringify(issues));
      form.reset();
      loadIssues();
    });

    function editIssue(index) {
      const issues = JSON.parse(localStorage.getItem('issues')) || [];
      const issue = issues[index];

      form.engineerName.value = issue.engineerName;
      form.deviceType.value = issue.deviceType;
      form.issueTitle.value = issue.issueTitle;
      form.issueDetails.value = issue.issueDetails;
      form.resolution.value = issue.resolution;

      editIndex.value = index;
      saveBtn.textContent = 'Update Issue';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteIssue(index) {
      const issues = JSON.parse(localStorage.getItem('issues')) || [];
      if (confirm("Are you sure you want to delete this issue?")) {
        issues.splice(index, 1);
        localStorage.setItem('issues', JSON.stringify(issues));
        loadIssues();
      }
    }

    function viewResolution(index) {
      const issues = JSON.parse(localStorage.getItem('issues')) || [];
      const issue = issues[index];
      resolutionText.textContent = issue.resolution || "No resolution details provided.";
      resolutionModal.show();
    }

    loadIssues();
  </script>
</body>
</html>
